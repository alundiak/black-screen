<!DOCTYPE html>
<html>
<head>
	<title>Scan Network</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <label title="if omitted, then full scan by all networks will go">Enter custom hostname or IP to scan</label>
        <input type="text" name="host_to_scan" class="host-to-scan">
    </div>
    
    <div>
        <label>Upload text file with hosts or IPs or subnets (each as new line)</label>
        <input type="file" name="hosts_to_scan" class="hosts-to-scan">
    </div>
    
	<div>
    	<button  class="scan-network">Find PCs</button>
        <span class="loading-indicator" style="display: none;">loading...</span>
	</div>

    <div>
        <textarea class="text-container" cols=200 rows=30></textarea>
    </div>
    
    <script type="text/javascript" src="scan.js"></script>
</body>
</html>
