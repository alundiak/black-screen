<!DOCTYPE html>
<html>

<head>
    <title>Black Screen</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/dat.gui/build/dat.gui.min.js"></script>
    <!-- <script type="text/javascript" src="node_modules/jquery-ui/ui/widget.js"></script> -->
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>

    <link rel="import" href="./gl_office_map.html">
</head>

<body>
    <header>
        <h1 class="black-screen-header">Black Screen</h1>
    </header>
    <div class="intro">
        <div id="wrapper">
            <canvas id="stage"></canvas>
        </div>
    </div>

    <div class="bs-content">
        <div class="top-container">

            <p class="advanced-trigger">
              <input type="checkbox" />
              <label>Advanced Features</label>
            </p>
            <!-- <a href="#!" class="btn" onclick="Materialize.showStaggeredList('#staggered-test')">Click Me</a> -->

            <div class="advanced hide">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="host_to_scan" class="host-to-scan" placeholder="hostname, IP, IPs">
                </div>
              </div> 
              <div class="row">
                <span>or</span>  
                <div class="file-field input-field">
                  <div class="btn">
                    <span>File</span>
                    <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
              </div>
            </div>

            <div class="buttons">
                <button class="green accent-3 waves-effect waves-light btn scan-network">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <span>Scan Network</span>
                </button>
            </div>
            <div class="input-field">
                <textarea disabled id="textarea1" class="materialize-textarea text-container"></textarea>
            </div>
            <div class="buttons">
                <a class="green accent-3 waves-effect waves-light btn show-on-map disabled">Show on Map</a>
                <a class="green accent-3 waves-effect waves-light btn shut-down-all disabled">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <span>Shut down</span>
                </a>
            </div>

        </div>


        
        <div class="svg-container"></div>
    </div>

    <script>
      var link = document.querySelector('link[rel="import"]');
      var content = link.import;

      // Grab DOM from .svg-container .html's document.
      var el = content.querySelector('#krk-map');

      document.querySelector('.svg-container').appendChild(el.cloneNode(true));
    </script>
    <script type="module" src="index.js"></script>
    <script type="text/javascript" src="intro.js"></script>
</body>

</html>
