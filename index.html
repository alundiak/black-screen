<!DOCTYPE html>
<html>

<head>
    <title>Black Screen</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/dat.gui/build/dat.gui.min.js"></script>
    <!-- <script type="text/javascript" src="node_modules/jquery-ui/ui/widget.js"></script> -->
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>

    <link rel="import" href="./gl_office_map.html">
</head>

<body>
    <header>
        <h1 class="black-screen-header">Black Screen</h1>
    </header>
    <div class="intro">
        <div id="wrapper">
            <canvas id="stage"></canvas>
        </div>
    </div>

    <div class="bs-content">
        <div class="top-container">

            <div class="row">
                <form class="col s12">
                    <p class="advanced-trigger">
                      <input type="checkbox" id="adnacedTrigger"/>
                      <label for="adnacedTrigger">Advanced Features</label>
                    </p>
                    <div class="advanced hide">
                      <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix" title="valid hostname, IP address, or comma separated IP addresses">computer</i>
                            <input id="hostIconPrefix" type="text" class="validate" name="host_to_scan">
                            <label for="hostIconPrefix">type what to scan</label>
                        </div>
                      </div> 
                      <span>or</span>
                      <div class="row">
                        <div class="file-field input-field col s12">                            
                            <input type="file">
                            <div class="file-path-wrapper">
                                <i class="material-icons prefix" title="ddd">attach_file</i>
                                <input class="file-path validate" type="text" placeholder="Upload file" title=".json, .txt, .csv">
                            </div>
                        </div>
                      </div>
                    </div>
                </form>
            </div>

            <div class="buttons">
                <button class="green accent-3 waves-effect waves-light btn scan-network">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <span>Scan Network</span>
                </button>
            </div>
            <div class="input-field">
                <textarea disabled id="textarea1" class="materialize-textarea text-container"></textarea>
            </div>
            <div class="buttons">
                <a class="green accent-3 waves-effect waves-light btn show-on-map disabled">Show on Map</a>
                <a class="green accent-3 waves-effect waves-light btn shut-down-all disabled">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <span>Shut down</span>
                </a>
            </div>

        </div>
        
        <div class="svg-container"></div>
    </div>

    <script>
      var link = document.querySelector('link[rel="import"]');
      var content = link.import;

      // Grab DOM from .svg-container .html's document.
      var el = content.querySelector('#krk-map');

      document.querySelector('.svg-container').appendChild(el.cloneNode(true));
    </script>
    <script type="module" src="index.js"></script>
    <script type="text/javascript" src="intro.js"></script>
</body>

</html>
